<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <h1>Genarate a <br> <span>Random Password</span> </h1>
    <div class="display">
        <input type="text" name="" id="password" placeholder="password">
        <img src="./copy.png" height="50px" width="50px" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()">Generate Password</button>

</div>
<script>
    const passwordBox = document.getElementById("password");
    const lenght = 12;

    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const number = "1234567890";
    const symbol = "@#%&*";
    const alChars = uppercase+lowercase+number+symbol;
    function createPassword(){
        let password = "";
        password += uppercase[Math.floor(Math.random()* uppercase.length)];
        password += lowercase[Math.floor(Math.random()* lowercase.length)];
        password += number[Math.floor(Math.random()* number.length)];
        password += symbol[Math.floor(Math.random()* symbol.length)];
        while(lenght > password.length){
            password += alChars[Math.floor(Math.random()* alChars.length)];
        }
        passwordBox.value = password;

    }
function copyPassword(){
    passwordBox.select();
    document.execCommand("copy");

}
</script>

    


</body>
</html>
